<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <section>
   <div class="container">
     <div class="first_card">
       <div class="logo">
         <img src="./images/logo.svg" alt="logo">
       </div>
       <div class="icons">
         <div>
           <img src="./images/icon-document.svg" alt="icon-document">
         </div>
         <div>
           <img src="./images/icon-folder.svg" alt="icon-folder">
         </div>
         <div>
           <img src="./images/icon-upload.svg" alt="icon-upload">
         </div>
       </div>
     </div>
     <div class="second_card">
       <div class="balao">
         <h1>185</h1>
         <small>GB LEFT</small>
         <div class="triangulo"></div>
       </div>
       <div class="box">
         <p>
           You've used <span>815 GB</span> of your storage
         </p>
         <div class="progress_bar">
           <div class="progress_bar2">
             <div class="progress_bar3"></div>
           </div>
         </div>
         <div class="numbers_card">
           <span>0 GB</span>
           <span>1000 GB</span>
         </div>
       </div>
     </div>
   </div>
  </section>
</body>
</html>
